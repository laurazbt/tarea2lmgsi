<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Texto 08 CSS</title>
  <style>
    body {
      background-color: #eef;
      font-family: 'Arial', sans-serif;
      color: #222;
      margin: 40px;
    }

    h1 {
      color: #1abc9c;
      text-transform: uppercase;
      text-decoration: underline;
      letter-spacing: 2px;
    }

    p {
      line-height: 1.8;
      font-size: 1.1em;
    }

    .destacado {
      background-color: yellow;
      font-weight: bold;
    }

    .subrayado {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Transformación Digital</h1>

  <p>La <span class="destacado">innovación tecnológica</span> ha permitido a muchas empresas mejorar su productividad, llegar a nuevos mercados y ofrecer servicios personalizados.</p>

  <p>Es fundamental adaptarse a estos cambios y adquirir <span class="subrayado">nuevas competencias</span> para afrontar los retos del futuro.</p>
</body>
</html>
