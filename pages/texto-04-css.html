<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Texto 04 CSS - CV</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 40px;
      color: #333;
    }

    h1 {
      color: #34495e;
    }

    h2 {
      color: #2ecc71;
    }

    p {
      line-height: 1.6;
    }

    .seccion {
      margin-bottom: 20px;
    }

    .etiqueta {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Laura Zubieta Barreda</h1>
  
  <div class="seccion">
    <h2>Datos personales</h2>
    <p><span class="etiqueta">Dirección:</span> Calle Ficticia 123</p>
    <p><span class="etiqueta">Teléfono:</span> 600 123 456</p>
    <p><span class="etiqueta">Email:</span> laura@example.com</p>
  </div>

  <div class="seccion">
    <h2>Formación académica</h2>
    <p>CFGS Desarrollo de Aplicaciones Web - CIFP La Laboral (2024 - Actualidad)</p>
  </div>

  <div class="seccion">
    <h2>Experiencia</h2>
    <p>Prácticas en empresa de ciberseguridad y desarrollo web (AITED)</p>
  </div>
</body>
</html>
