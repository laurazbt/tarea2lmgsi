<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Texto 03 CSS</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #fff;
      margin: 40px;
    }

    h1 {
      text-align: center;
      color: #2e86de;
    }

    p {
      text-align: justify;
      font-size: 1.1em;
    }

    .importante {
      color: red;
      font-weight: bold;
    }

    .resaltado {
      background-color: yellow;
    }

    .pequeño {
      font-size: 0.8em;
      vertical-align: super;
    }
  </style>
</head>
<body>
  <h1>Uso de clases y span</h1>
  <p>En este <span class="importante">ejemplo</span> se utilizan <span class="resaltado">clases CSS</span> para aplicar distintos estilos a partes concretas del texto mediante <code>&lt;span&gt;</code>.</p>
  <p>También podemos usar una <span class="pequeño">palabra pequeña</span> para probar la alineación vertical.</p>
</body>
</html>
