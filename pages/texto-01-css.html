<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Texto 01 CSS</title>
  <style>
    body {
      background-color: #f0f0f0;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    h1 {
      color: darkblue;
      font-size: 2em;
      text-align: center;
    }

    p {
      line-height: 1.6;
      text-align: justify;
    }

    em {
      color: red;
      font-style: normal;
      font-weight: bold;
    }

    strong {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Ejercicio de estilos CSS incrustados</h1>
  <p>Este es un <em>párrafo</em> de prueba para aplicar estilos CSS directamente dentro del documento HTML. 
  En este texto veremos cómo se aplican <strong>colores</strong>, tamaños y alineaciones usando 
  estilos incrustados.</p>
</body>
</html>
