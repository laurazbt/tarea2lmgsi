<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Texto 05 CSS</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f0f8ff;
      margin: 40px;
      color: #333;
    }

    h1 {
      color: #e67e22;
    }

    blockquote {
      font-style: italic;
      color: #555;
      border-left: 4px solid #e67e22;
      margin: 20px;
      padding-left: 15px;
    }

    abbr {
      border-bottom: 1px dotted #000;
      cursor: help;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Elementos enriquecidos con CSS</h1>

  <p>La siguiente es una <abbr title="Organización de las Naciones Unidas">ONU</abbr> cita célebre:</p>

  <blockquote>
    La educación es el arma más poderosa que puedes usar para cambiar el mundo.
  </blockquote>

  <p>Lista de conceptos clave:</p>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>Accesibilidad</li>
  </ul>
</body>
</html>
